<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ name }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/agent_home.style.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <h1>{{ name }}</h1>
      <p>{{ description }}</p>

      <div class="actions">
        <a
          class="button"
          href="{{ request.url.path.removesuffix('/page.html') }}/.well-known/agent.json"
          target="_blank"
          >Get Agent Card</a
        >
      </div>

      <section id="agent-testing">
        <h2>ðŸ§ª Test the Agent</h2>
        <form id="testForm">
          <label for="mode">Request Type</label>
          <select id="mode" name="mode">
            <option value="message/send">message/send (blocking)</option>
            <option value="message/stream">message/stream (streaming)</option>
          </select>

          <label for="message">Message Text</label>
          <textarea id="message" name="message" rows="4">
{{ defaultText }}
</textarea
          >

          <label for="files">Files</label>
          <div class="file-upload-area" id="fileUploadArea">
            <input type="file" id="fileInput" multiple accept="*/*" />
            <div class="file-upload-text">
              Click to select files or drag and drop them here
            </div>
            <div class="file-upload-hint">Supports all file types</div>
          </div>

          <div id="fileList" class="file-list"></div>

          <button type="submit">Send Test Request</button>
        </form>
      </section>

      <div id="response" class="response" style="display: none"></div>
    </div>

    <script src="{{ url_for('static', path='/agent_home.index.js') }}"></script>
  </body>
</html>
